<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body data-bs-theme="dark">


    <div class="container">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-10">
                <div class="d-flex justify-content-center">
                    <div class="row">
                        <div class="col">
                            <h3>Chat Application</h3> 
                        </div>
                    </div>

                </div>

                <h3 id="chat-header">Current in chat: test</h3> <br>
                
                <form  id="chatroom-selection">
                  <div class="input-group mb-3">
                    <input type="text" name="" class="form-control" placeholder="Chatroom ID" id="chatroom" required>
                    <input class="btn btn-outline-success" type="submit" value="search"/>
                  </div>
                </form>


                <div class="form-floating">
                    <textarea name="" class="form-control" id="" style="height:250px;" readonly></textarea>
                    <label for="">Chat message</label>
                </div>

                <br>

                <form id="chatroom-messsage">
                    <div class="input-group mb-3">
                        <input type="text" name="" class="form-control" placeholder="Message" id="msg" required>
                        <input class="btn btn-outline-success" type="submit" value="send" />
                      </div>
                </form>


                <script type="text/javascript">
                    var selectedChat = "general";

                    function changeChatRoom(){
                        var newchat = document.getElementById("chatroom");

                        if(newchat != null ** newchat.value != selectedChat){
                            console.log(newchat);
                        }

                        return false;
                    } 

                    function sendMessage(){
                        var newmsg = document.getElementById("msg");

                        if(newmsg != null){
                            conn.send(newmsg.value);
                            newmsg.value = "";
                        }

                        return false;

                    }

                    window.onload = function(){
                        document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
                        document.getElementById("chatroom-messsage").onsubmit = sendMessage;


                        if(window["WebSocket"]){
                            conn = new WebSocket("ws://"+ document.location.host + "/ws");
                        }else{
                            alert("Browser does not support websockets");
                        }
                    }
                </script>

            </div>
        </div>
        <div class="col-2"></div>
    </div>
    </div>
</body>

</html>
